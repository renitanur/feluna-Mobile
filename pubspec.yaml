name: feluna
description: "Menstruasi? Tenangkan diri, hadapi hari"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter
  gif: ^2.2.0
  google_fonts: ^5.1.0
  audioplayers: ^6.1.0
  provider: ^6.0.3
  http: ^1.2.2
  google_sign_in: ^6.2.2
  table_calendar: ^3.1.2
  shared_preferences: ^2.3.2
  camera: ^0.10.0+2
  permission_handler: ^10.4.3
  tflite_flutter: ^0.11.0
  image: ^3.2.0
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.3.6
  flutter_tts: ^3.5.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  flutter_lints: ^4.0.0
  build_runner: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  integration_test:
    sdk: flutter

flutter_icons:
 android: true
 ios: true
 image_path: "assets/logo_feluna.png"
