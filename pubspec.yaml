    - assets/background_chatbot.png
    - assets/sound/aba-aba.mp3
    - assets/sound/river_serenade.mp3
    - assets/sound/meditation.mp3
    - assets/sound/bird_nature.mp3
    - assets/sound/forest_veil.mp3
    - assets/sound/noise_calming.mp3
    - assets/sound/rain_memory.mp3
    - assets/sound/sunset_beach.mp3
    - assets/pose/cat_cow.gif
    - assets/pose/child.gif
    - assets/pose/cobra.gif
    - assets/pose/corpse.gif
    - assets/pose/reclining_twist.gif
    - assets/logo_feluna.png
    - assets/models/4.tflite

  uses-material-design: true